<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOURMUG</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Benvenuto nel mio negozio!</h1>
        <p>Scopri le nostre bottiglie e tazze personalizzate</p>
    </header>

    <section>
        <h2>I Nostri Prodotti</h2>
        
        <div class="product">
            <img src="bottiglia.jpg" alt="Bottiglia Personalizzata">
            <h3>Bottiglia Personalizzata</h3>
            <p>Una bottiglia unica con il tuo nome!</p>
            <button>Aggiungi al carrello</button>
        </div>
    
        <div class="product">
            <img src="tazza.jpg" alt="Tazza Personalizzata">
            <h3>Tazza Personalizzata</h3>
            <p>La tua tazza con stampa esclusiva!</p>
            <button>Aggiungi al carrello</button>
        </div>
    </section>
  

    <script src="script.js"></script>
</body>
</html>
