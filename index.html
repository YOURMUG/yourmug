<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOURMUG</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>chanel sei bellissima!</h1>
        <p>Scopri le nostre bottiglie e tazze personalizzate</p>
    </header>

    <section>
        <h2>I Nostri Prodotti</h2>
        
        <!-- Bottiglia -->
        <div class="product">
            <img src="bottiglia.jpg" alt="Bottiglia Personalizzata">
            <h3>Bottiglia Personalizzata</h3>
            <p>Una bottiglia unica con il tuo nome!</p>
            <!-- Aggiungi al carrello -->
            <button onclick="aggiungiAlCarrello('Bottiglia Personalizzata', 15.99)">Aggiungi al carrello</button>
        </div>
    
        <!-- Tazza -->
        <div class="product">
            <img src="tazza.jpg" alt="Tazza Personalizzata">
            <h3>Tazza Personalizzata</h3>
            <p>La tua tazza con stampa esclusiva!</p>
            <!-- Aggiungi al carrello -->
            <button onclick="aggiungiAlCarrello('Tazza Personalizzata', 10.49)">Aggiungi al carrello</button>
        </div>
    </section>

    <!-- Carrello -->
    <section id="carrello">
        <h2>Il tuo Carrello</h2>
        <ul id="lista-carrello">
            <!-- I prodotti aggiunti al carrello verranno visualizzati qui -->
        </ul>
        <div id="totale">
            <strong>Totale: </strong><span id="totale-prezzo">0</span> â‚¬
        </div>
        <button id="paga">Procedi al pagamento</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
